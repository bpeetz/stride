[workspace]
resolver = "2"
members = [
    "crates/flutter_bridge",
]

exclude = [
    "flutter",
]

[workspace.dependencies]
stride_flutter_bridge = { version = "~0.1.0", path = "crates/flutter_bridge" }

[profile.release]
# Strips debug information and symbols from the binary
# strip = "symbols"
opt-level = "s"
lto = true
codegen-units = 1

[profile.release-debug]
inherits = "release"
debug = true
# strip = "none"
